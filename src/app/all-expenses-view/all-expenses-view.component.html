<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Expense title</th>
    <th scope="col">Expense cost</th>
    <th scope="col">Priority</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expense of (expenses | async)" (click)="getSomeInfo(expense)" >
    <td>{{expense.createdDate}}</td>
    <td>{{expense.expenseName}}</td>
    <td>{{expense.cost}}</td>
    <td>{{expense.priority}}</td>
  </tr>
  </tbody>
</table>
